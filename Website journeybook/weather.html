  <script>
    const apiKey = '7cc90ff20d0202732654ec7aef28f3f1';

    async function getWeatherData() {
      const city = document.getElementById('city').value;
      const units = document.querySelector('input[name="units"]:checked').value;
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=${units}`;
      const apiForecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=${units}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const cityNameElement = document.getElementById('city-name');
        const weatherDataElement = document.getElementById('weather-data');
        const weatherIconElement = document.getElementById('weather-icon');

        const { main, weather, wind, visibility, sys, name } = data;

        if (main && weather && weather.length > 0) {
          const { temp, humidity, pressure } = main;
          const { description, icon } = weather[0];
          const { speed: windSpeed } = wind;
          const visibilityKm = visibility / 1000;
          const { sunrise, sunset } = sys;

          cityNameElement.textContent = `${name}, ${sys.country}`;
          weatherDataElement.innerHTML = `
            <div><span class="bold">Temperature:</span> ${temp}°</div>
            <div><span class="bold">Humidity:</span> ${humidity}%</div>
            <div><span class="bold">Pressure:</span> ${pressure} hPa</div>
            <div><span class="bold">Wind Speed:</span> ${windSpeed} m/s</div>
            <div><span class="bold">Visibility:</span> ${visibilityKm.toFixed(2)} km</div>
            <div><span class="bold">Sunrise:</span> ${new Date(sunrise * 1000).toLocaleTimeString()}</div>
            <div><span class="bold">Sunset:</span> ${new Date(sunset * 1000).toLocaleTimeString()}</div>
            <div><span class="bold">Description:</span> ${description}</div>
          `;

          weatherIconElement.src = `http://openweathermap.org/img/wn/${icon}.png`;
          weatherIconElement.alt = description;

          const responseForecast = await fetch(apiForecastUrl);
          const forecastData = await responseForecast.json();
          const forecastDays = forecastData.list.filter((item) => item.dt_txt.includes('12:00:00'));

          const chartLabels = [];
          const tempData = [];
          const humidityData = [];

          forecastDays.slice(0, 3).forEach((day) => {
            const { dt, main: dayMain } = day;
            const { temp_max: maxTemp, humidity: dayHumidity } = dayMain;

            const date = new Date(dt * 1000);
            const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'short' });

            chartLabels.push(dayOfWeek);
            tempData.push(maxTemp);
            humidityData.push(dayHumidity);
          });

          createTemperatureChart(chartLabels, tempData);
          createHumidityChart(chartLabels, humidityData);
          createWeatherSummaryChart(data);

        } else {
          cityNameElement.textContent = 'Weather data not available';
        }
      } catch (error) {
        console.error('Error fetching weather data:', error);
      }
    }

    async function searchWeather() {
      const searchInput = document.getElementById('search').value;
      const searchUrl = `https://api.openweathermap.org/data/2.5/weather?q=${searchInput}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(searchUrl);
        const data = await response.json();

        if (data.cod === '404') {
          alert('City not found. Please try again.');
        } else {
          document.getElementById('city').value = data.name;
          getWeatherData();
        }
      } catch (error) {
        console.error('Error searching for city:', error);
        alert('An error occurred. Please try again.');
      }
    }

    function createTemperatureChart(labels, data) {
      var ctx = document.getElementById('temperature-chart').getContext('2d');
      var temperatureChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Max Temperature (°C)',
            data: data,
            fill: false,
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    function createHumidityChart(labels, data) {
      var ctx = document.getElementById('humidity-chart').getContext('2d');
      var humidityChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Humidity (%)',
            data: data,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function createWeatherSummaryChart(data) {
      const { main, weather } = data;
      const { temp, feels_like, temp_min, temp_max } = main;
      const { description } = weather[0];

      var ctx = document.getElementById('weather-pie-chart').getContext('2d');
      var weatherPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Temperature', 'Feels Like', 'Min Temp', 'Max Temp'],
          datasets: [{
            label: 'Weather Summary',
            data: [temp, feels_like, temp_min, temp_max],
            backgroundColor: [
              'rgba(255, 99, 132, 0.6)',
              'rgba(54, 162, 235, 0.6)',
              'rgba(255, 206, 86, 0.6)',
              'rgba(75, 192, 192, 0.6)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'right'
            },
            title: {
              display: true,
              text: `Current Weather Summary: ${description}`
            }
          }
        }
      });
    }

    getWeatherData();

    // Refresh weather data every 10 minutes (600000 milliseconds)
    setInterval(getWeatherData, 300000);
