<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Website</title>
  <link rel="stylesheet" href="website.css">
</head>
<body style="background-image: url(travel-hd-axhrsecphqby11wk.jpg);background-repeat: no-repeat; background-size:cover" >
  <div class="container">
    <h1>Welcome to Your Travel BOOK!</h1>
    
    <div class="buttons">
      <form action="anonymous.html">
        <button onclick="anonymousTrip()">Anonymous Trip</button>
      </form>
      <form action="/weather.html">
        <button onclick="openAnotherPage()">Real-Time Weather Update</button>
      </form> 
      <form action="blog.html">
        <button onclick="uploadBlog()">Upload Blog or Pictures</button>
      </form>
      <form action="/hidden.html">
        <button onclick="tripAdvisor()">Hidden Places Trip Advisor</button>
      </form>
      <!-- Use a button without form submission -->
      <button onclick="exploreInsights()">Explore Travel Insights</button>
    </div>

    <div class="weather-results">
      <h2>Weather Update</h2>
      <div id="weatherData"></div>
    </div>

    <div class="blog-section">
      <h2>Latest Blogs</h2>
      <!-- Blog posts will be dynamically loaded here -->
    </div>

    <div class="pictures-section">
      <h2>Uploaded Pictures</h2>
      <!-- Uploaded pictures will be dynamically loaded here -->
    </div>

    <div class="trip-advisor">
      <h2>Hidden Places Trip Advisor</h2>
      <!-- Trip advisor content will be dynamically loaded here -->
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function openAnotherPage() {
      window.location.href = 'weather.html';
    }

    function exploreInsights() {
      // Redirect to the Google Drive folder link
      window.location.replace("https://www.dropbox.com/scl/fo/ppksruezgt40cm0ru3f5k/AOIUHBF_DtcyzGdeqEXk30E?rlkey=v7nig2exz7qnx65y2gys4h4hw&dl=0");
    }
  </script>
</body>
</html>
