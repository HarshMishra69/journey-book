<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join a Journey</title>
  <link rel="stylesheet" href="anonymous.css">
</head>
<body style="background-image: url(Travel.jpg);background-repeat: no-repeat; background-size: cover;">
  <h1>Create a Travel Journey</h1>
  <form id="journeyForm">
    <label for="startLocation">Starting Location:</label>
    <input type="text" id="startLocation" name="startLocation" required><br><br>
    
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required><br><br>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    
    <label for="details">Details:</label><br>
    <textarea id="details" name="details" rows="4" cols="50"></textarea><br><br>
    
    <input type="submit" value="Create Journey">
  </form>

  <div id="journeysList">
    <!-- Display joined journeys here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
